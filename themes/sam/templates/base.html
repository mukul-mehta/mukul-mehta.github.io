{% extends "index.html" %} {% import "macros.html" as macros %} {% block
htmltitle %}{% endblock htmltitle %} {% block body %}
<div class="wrap">
  <script>
    (function initTheme() {
      let body = document.getElementsByTagName("body")[0];
      if (window.localStorage.getItem("theme") !== null) {
        if (window.localStorage.getItem("theme") === "dark") {
          body.setAttribute("data-theme", "dark");
        } else {
          body.setAttribute("data-theme", "light");
        }
      } else {
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          body.setAttribute("data-theme", "dark");
        }
      }
    })();
  </script>
  <div class="section">
    <div class="theme-switcher">{{ macros::theme_switcher() }}</div>
  </div>
  <div class="section" id="title">{% block title %}{% endblock title %}</div>
  <div class="section" id="content">
    {% block content %}{% endblock content %}
  </div>
  <script
    src="{{ get_url(path='main.js', trailing_slash=false) }}"
    type="text/javascript">
  </script>
  {{ macros::bottom_menu() }}
  <script async defer data-website-id="acb8237a-c834-458c-8bb3-41ab0e3369e7" src="https://umami.mukul-mehta.in/umami.js"></script>
</div>
{% endblock body %}
